<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $(".sembunyi").click(function () {
                $("img").hide(1000);
            });
            $(".tampilkan").click(function () {
                $("img").show(1000);
            });
        });
        $(document).ready(function () {
            $("button").dblclick(function () {
                $(this).css("color", "red");
            });
        });
    </script>
    <title>Belajar JS</title>
</head>

<body>
    <div class="judul">
        <h1>Belajar JQuery</h1>
        <p>Mata Kuliah Design Web</p>
    </div>
    <div class="container">
        <div class="sembunyii">
            <h3>Tombol Sembunyi</h3>
            <button class="sembunyi">Sembunyikan</button>
            <button class="tampilkan">Tampilkan</button>
            <!-- <div class="gambar" id="gambar"> -->
            <img src="https://i.pinimg.com/originals/20/8f/4d/208f4df68e6c1c01cbf5bc86a18a0bd1.jpg" alt="">
            <!-- </div> -->
        </div>
        <div class="double">
            <h3>Tombol Double Click</h3>
            <button>Klik Saya</button>
        </div>
        <div class="fade"></div>
    </div>
</body>

</html>
